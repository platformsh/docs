<div class="container-fluid">
    <div class="reveal row">
        <div class="col-sm-4 btn-group-vertical">
            {% for reveal in reveals %}
            <a href="#" class="btn btn-default" href="#" data-reveal="reveal-{{ reveal.id }}">
                {% autoescape false %}{{ reveal.title }}{% endautoescape %}
            </a>
            {% endfor %}
        </div>
        <div class="col-sm-8">
            {% for reveal in reveals %}
            <div id="reveal-{{ reveal.id }}" class="revealable hidden">
                {% autoescape false %}{{ reveal.content }}{% endautoescape %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
