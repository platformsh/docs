<!DOCTYPE html>
<html lang="en">

  <!-- Head -->
  {{ partial "head/head" . }}

  <body class="bg-white">

    <!-- Header -->
    {{ partial "header/header" . }}

    <!-- Scripts -->
    {{ partial "scripts/scripts" . }}

    <div class="container-fluid">

      <div class="row pt-3">

        <!-- Sidebar -->
        {{ partial "navigation/sidebar/sidebar" . }}

        <!-- Main content block -->
        {{- block "main" . }}{{- end }}

      </div>

    </div>

    <!-- Go to top button -->
    {{ partial "navigation/gototopbutton" . }}

  </body>
</html>
