{{ $lang := .Get "lang" }}
{{ $templates := index .Site.Data.templates $lang }}


{{ range $templates }}

  {{ .name }}<br>

{{ end }}

<br><br>

<div class="accordion" id="accordion{{ $lang }}">
{{ range $index, $template := $templates }}

  <div class="card">
    <div class="card-header" id="heading{{ $template.shortname }}">
      <h5 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ $template.shortname }}" aria-expanded="false" aria-controls="collapse{{ $template.shortname }}">
          {{ $template.name }}
        </button>
      </h5>
    </div>

    <div id="collapse{{ $template.shortname }}" class="collapse" aria-labelledby="heading{{ $template.shortname }}" data-parent="#accordion{{ $lang }}">
      <div class="card-body">
        <h5>{{ $template.name }}</h5>
        {{ $template.description | safeHTML }}
        <p><a href="{{ $template.repo}}">View the repository</a> on GitHub.</p>
        <p align="center">
        <a href="{{ $template.deploy }}">
            <img src="https://platform.sh/images/deploy/lg-blue.svg" alt="Deploy on Platform.sh" width="20%" />
        </a>
        </p>
      </div>
    </div>
  </div>

{{ end }}
</div>

<br>
