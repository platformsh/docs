<!-- Alerts -->
{{ $title := "Note" }}
<div class="alert {{- " " -}}{{- if .IsNamedParams -}}
{{- with .Get "theme" -}}alert-{{.}}{{- else -}}alert-primary{{- end -}}
{{- else -}}
	{{- with .Get 0 -}}alert-{{.}}{{- else -}}alert-primary{{- end -}}
{{- end -}}
" role="alert">
{{- if .IsNamedParams -}}

  {{- with .Get "theme" -}}
    {{ if gt ( len . ) 0 }}
      {{ $title = humanize . }}
    {{ end }}
  {{- end -}}
  {{- with .Get "title" -}}
    {{ if gt ( len . ) 0 }}
      {{ $title = . }}
    {{ end }}
  {{- end -}}
{{- end -}}
<p><strong>{{ $title }}:</strong></p>
<p class="alert-text">{{- .Inner | markdownify -}}</p>
</div>
