
<div class="mb-3">
  <!-- <ul class="nav nav-pills" id="callout-tab1" role="tablist"> -->
  <ul class="nav nav-tabs" id="callout-tab1" role="tablist">
  <!-- <ul class="nav nav-bordered" id="callout-tab1" role="tablist"> -->
    {{ range $elem_index, $elem_val := .Params }}
      <li class="nav-item">
        <a class="{{ if eq $elem_index 0}}nav-link active{{else}}nav-link{{end}}" id="tab-{{.}}" data-toggle="tab" href="#content{{.}}" role="tab" aria-controls="content{{.}}" aria-selected="{{ if eq $elem_index 0}}true{{else}}false{{end}}">{{$elem_val}}</a>
      </li>
    {{ end }}
  </ul>

  <div class="tab-content" id="callout-tab1Content">
    {{- .Inner -}}
  </div>

</div>
