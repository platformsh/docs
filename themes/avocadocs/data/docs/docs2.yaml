# Basics
name: A Hugo Documentation Theme by Platform.sh Docs2
showVersionBadge: true
font: "Overpass"
font-mono: "Overpass-mono"

# Images (kept in static/)
logo: "images/avocadocs/avocadocs-light.svg"
logolinksto: "https://platform.sh"
favicon: "images/avocadocs/avocado-icon-dark.png"
welcome-logo: "images/avocadocs/avocadocs-dark.svg"

# Social
social:
  github: "platformsh"
  facebook: "platform.sh"
  # instagram: "none"
  twitter: "platformsh"
  # dribble: "none"

# Copyright
copyright:
  name: "avocadocs"
  year: 2020
  company:
    name: "Platform.sh"
    url: "https://platform.sh"
  license: "MIT"

# Metadata
site-name: "avocadocs"
description: avocadocs is a mobile-first documentation theme for Hugo written <br> and maintained by the Platform.sh Developer Relations team.
image: "docsuikit/docs-ui-kit-thumbnail.jpg"
url: "https://htmlstream.com/preview/docs-ui-kit/index.html"
keywords: &keywords
  - documentation
  - template
  - open source
  - hugo
