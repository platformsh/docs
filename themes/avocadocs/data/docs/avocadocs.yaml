################################################################################
#
# Default avocadocs settings
#
# All settings can be overwritten in your Params, either individually, or by
#   specifying a new `docstyle` parameter that has a matching file at
#   data/yourdocstyle.yaml|json|toml. You can use this file as a reference for
#   both approaches.
#
################################################################################

# Basics
description: A Hugo Documentation Theme by Platform.sh
author: Platform.sh

# Images (kept in static/)
showVersionBadge: true
logo: "images/avocadocs/avocadocs-light.svg"
logolinksto: "https://platform.sh"
favicon: "images/avocadocs/avocado-icon-dark.png"

# Welcome message
welcome:
  dop: true
  logo: "images/avocadocs/avocadocs-dark.svg"
  credit: A Hugo Documentation Theme by Platform.sh
  desc: avocadocs is a mobile-first documentation theme for Hugo written <br> and maintained by the Platform.sh Developer Relations team.

# Search Index
searchIndex:
  base: /

# Books
books:
  home:
    title: User Documentation
    section: introduction
    weight: -120
  faq:
    title: FAQ
    section: faq
    weight: -110
  example:
    title: Example
    section: example
    weight: -100

# Fonts
font:
  main:
    font: "Overpass"
    family-sans-serif: "'Overpass', sans-serif;"
  mono:
    font: "Overpass-mono"
    family-monospace: "'Overpass Mono', monospace;"

# Colors
colors:
  brand:
    brand-color-primary-blue: "#145CC6"
    brand-color-light-blue: "#d0def4"
    brand-font-color-black: "#49475F"
    brand-font-color-dark: "#3E3D54"
    sidebar-bg-color: "#EDEDEF"
    sidebar-bg-logo : "#1A182A"
    button-bg-blue: "#145CC6"
    button-bg-pink: "#FFBDBB"
    button-bg-gold: "#DD901A"
    top-bg-color: "#302F45"
  brand-callouts:
    primary: "#107ef4"
    secondary: "#6e1ac9"
    success: "#00c9a7"
    info: "#00dffc"
    warning: "#ffc107"
    danger: "#de4437"
    light: "#f8fafd"
    dark: "#1e2022"
    primary-lighter: "#1e2022"
    dark-soft: "#7e8892"
  standard:
    blue: "#007bff"
    indigo: "#6610f2"
    purple: "#6f42c1"
    pink: "#e83e8c"
    red: "#dc3545"
    orange: "#fd7e14"
    yellow: "#ffc107"
    green: "#28a745"
    teal: "#20c997"
    cyan: "#17a2b8"
    white: "#fff"
    gray: "#8c98a4"
    gray-dark: "#343a40"
    black: "#000"
    black-soft: "rgba(0, 0, 0, 0.22)"

# Social
social:
  github: "platformsh"
  facebook: "platform.sh"
  # instagram: "none"
  twitter: "platformsh"
  # dribble: "none"

# Copyright
copyright:
  name: "avocadocs"
  year: 2020
  company:
    name: "Platform.sh"
    url: "https://platform.sh"
  license: "MIT"

# Metadata
site-name: "avocadocs"
description: avocadocs is a mobile-first documentation theme for Hugo written and maintained by the Platform.sh Developer Relations team.
image: "images/avocadocs/avocado-icon-dark.png"
url: "https://htmlstream.com/preview/docs-ui-kit/index.html"
keywords: &keywords
  - documentation
  - template
  - open source
  - hugo
